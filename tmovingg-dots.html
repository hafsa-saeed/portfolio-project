<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOving dots</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}

.container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 1%, transparent 20%);
  background-size: 2px 2px;
  animation: move-dots 20s linear infinite;
}

@keyframes move-dots {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-50vw, -50vh);
  }
}

  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
